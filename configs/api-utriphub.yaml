zabbix:
  host: "api-utriphub"
  groups:
    - groupid: "22"
  macros:
    '{$CERT.WEBSITE.HOSTNAME}': "https://api.utrip.cloud/utriphub/health"
    '{$CERT.WEBSITE.IP}': ""
  web_scenarios:
    - name: "Check Authenticated URL"
      delay: "5m"
      retries: "1"
      agent: "Zabbix"
      steps:
        - name: "Step Web"
          url: "https://api.utrip.cloud/utriphub/health"
          status_codes: "200"
          timeout: "15s"
          no: 1
  triggers:
    - name: "Site https://api.utrip.cloud/utriphub/health indisponivel"
      expression: "last(/api-utriphub/web.test.fail[Check Authenticated URL],#3)=1"
      priority: 5